<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Tema 4</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      .icon-box {
        width: 7rem;
        height: 2rem;
        border-radius: 0.5rem;
        margin-left: 1rem;
      }
      .title-box {
        width: 5rem;
        height: 0.5rem;
        margin-left: 1rem;
      }
      .menu-box {
        width: 5rem;
        height: 0.5rem;
        margin-left: 3rem;
        margin-right: 1rem;
      }
      .image-size {
        width: 10rem;
        height: 8rem;

        border-radius: 1rem;
      }
      .container-size {
        width: 100%;
        margin: 0rem;
      }
      .title1-area {
        width: 15rem;
        height: 1rem;
        border-radius: 0.5rem;
      }
      .title2-area {
        width: 13rem;
        height: 1rem;
        border-radius: 0.5rem;
      }
      .text1-area {
        width: 13rem;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      .text2-area {
        width: 10rem;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      .button-area {
        width: 10rem;
        height: 2rem;
        border-radius: 0.5rem;
      }
      .bg-custom-gray {
        background-color: #c9c8c7;
      }
      .video-size {
        width: 15rem;
        height: 8rem;
      }
      .picture-area {
        width: 5rem;
        height: 5rem;
      }
      .focused-picture-area {
        width: 6rem;
        height: 6rem;
      }
      .arrow-area {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 7rem;
        width: 3rem;
        background-color: gray;
      }
      .custom-bold {
        font-weight: bold;
        font-size: 3rem;
        color: white;
      }
      .content-area {
        width: 8rem;
        height: 1rem;
      }
      .centered-elements {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Home -->
    <div
      class="d-flex flex-row bg-secondary justify-content-center align-items-center"
      style="height: 3rem"
    >
      <div class="bg-white icon-box"></div>
      <div class="bg-white title-box"></div>
      <div class="bg-white title-box"></div>
      <div class="bg-white title-box"></div>
      <div class="bg-primary menu-box"></div>
    </div>
    <!-- First Row -->
    <div
      class="d-flex flex-row justify-content-center container-size mt-3 mb-3"
    >
      <div class="placeholder image-size ms-5"></div>
      <div class="flex-column ms-5">
        <div class="bg-secondary title1-area mb-3 mt-3"></div>
        <div class="bg-custom-gray text1-area mb-2"></div>
        <div class="bg-custom-gray text2-area mb-2"></div>
        <div class="bg-primary button-area ms-5"></div>
      </div>
    </div>
    <!-- Second Row -->
    <div
      class="d-flex flex-row bg-custom-gray justify-content-center align-items-center"
    >
      <div class="d-flex flex-column align-items-center m-3">
        <div
          class="rounded-circle bg-white d-flex m-3"
          style="width: 2rem; height: 2rem"
        ></div>
        <div class="bg-white text2-area mb-2"></div>
        <div class="bg-white text2-area mb-2"></div>
        <div class="bg-white text2-area mb-4"></div>
      </div>
      <div class="d-flex flex-column align-items-center m-3">
        <div
          class="rounded-circle bg-white d-flex m-3"
          style="width: 2rem; height: 2rem"
        ></div>
        <div class="bg-white text2-area mb-2"></div>
        <div class="bg-white text2-area mb-2"></div>
        <div class="bg-white text2-area mb-4"></div>
      </div>
      <div class="d-flex flex-column align-items-center m-3">
        <div
          class="rounded-circle bg-white d-flex m-3"
          style="width: 2rem; height: 2rem"
        ></div>
        <div class="bg-white text2-area mb-2"></div>
        <div class="bg-white text2-area mb-2"></div>
        <div class="bg-white text2-area mb-4"></div>
      </div>
    </div>
    <!-- Third Row -->
    <div
      class="d-flex flex-column justify-content-center align-items-center mt-3"
    >
      <img src="video.png" class="video-size" />
      <div class="bg-primary button-area mt-2"></div>
    </div>
    <!-- Fourth Row -->
    <div
      class="d-flex flex-row bg-custom-gray justify-content-center align-items-center mt-2"
    >
      <div class="arrow-area me-4">
        <i class="bi bi-chevron-left custom-bold"></i>
      </div>
      <div class="bg-white picture-area m-1"></div>
      <div class="bg-white picture-area m-1"></div>
      <div class="bg-white focused-picture-area m-2"></div>
      <div class="bg-white picture-area m-1"></div>
      <div class="bg-white picture-area m-1"></div>
      <div class="arrow-area ms-4">
        <i class="bi bi-chevron-right custom-bold"></i>
      </div>
    </div>
    <!-- Fifth Row -->
    <div
      class="d-flex flex-row justify-content-center container-size mt-3 mb-3"
    >
      <div class="flex-column ms-5">
        <div class="bg-secondary title1-area mb-1 mt-3"></div>
        <div class="bg-secondary title2-area mb-3"></div>
        <div class="bg-custom-gray text1-area mb-2"></div>
        <div class="bg-custom-gray text1-area mb-2"></div>
        <div class="bg-custom-gray text1-area mb-2"></div>
        <div class="bg-custom-gray text2-area mb-2"></div>
      </div>
      <div class="flex-column image-size bg-custom-gray centered-elements ms-5">
        <div class="bg-white content-area mb-2"></div>
        <div class="bg-white content-area mb-2"></div>
        <div class="bg-white content-area mb-2"></div>
        <div class="bg-primary content-area mt-3"></div>
      </div>
    </div>
    <!-- Footer -->
    <div
      class="d-flex flex-row bg-secondary justify-content-left align-items-center"
      style="height: 3rem"
    >
      <div class="bg-white title-box"></div>
      <div class="bg-white title-box"></div>
      <div class="bg-white title-box"></div>
    </div>
  </body>
</html>
